user  www;
worker_processes  1;

error_log  /var/log/nginx/error.log;

pid        /run/nginx/nginx.pid;

events {
    worker_connections  1024;
}


http 
{    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    map $request_uri $loggable {
        /ping 0;
        default 1;
    }

    access_log  /var/log/nginx/access.log  main if=$loggable;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen       [::]:80;
        listen       80;
        listen       443 ssl default_server;
        listen       [::]:443 ssl default_server;
        #Security related options
        ssl_certificate /mnt/bksv/ssl/certs/device.crt;
        ssl_certificate_key /mnt/bksv/ssl/private/device.key;
        # enable session resumption to improve https performance
        # http://vincent.bernat.im/en/blog/2011-ssl-session-reuse-rfc5077.html
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        # ciphers chosen for forward secrecy and compatibility
        # http://blog.ivanristic.com/2013/08/configuring-apache-nginx-and-openssl-for-forward-secrecy.html
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';

        ssl_dhparam /etc/ssl/certs/dhparam.pem;
            
        server_name $hostname;
        
        client_max_body_size 0;

        gzip on;
        gzip_types text/plain application/xml application/json;
        gzip_proxied no-cache no-store private expired auth;
        gzip_min_length 1000;
        gzip_comp_level 1;

        location / {
            root   /var/www/localhost/html;
            index  index.html index.htm;
            ssi    on;
        }

        location @405 {
            root /WebXi;
            proxy_pass http://127.0.0.1:8080;
        }

        # If request is websocket (contains an 'upgrade' header),
        # then append "/ws" to any WebXi stream URL to match the
        # locations defined below
        if ($http_upgrade) {
            rewrite (?i)^/WebXi/Streams/(\d+)$ /WebXi/Streams/$1/ws last;
        }

        # WebXi stream support, up to 21 stream ID's
        location ^~ /WebXi/Streams/1/ws  { proxy_pass http://[::1]:8700; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/2/ws  { proxy_pass http://[::1]:8701; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/3/ws  { proxy_pass http://[::1]:8702; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/4/ws  { proxy_pass http://[::1]:8703; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/5/ws  { proxy_pass http://[::1]:8704; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/6/ws  { proxy_pass http://[::1]:8705; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/7/ws  { proxy_pass http://[::1]:8706; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/8/ws  { proxy_pass http://[::1]:8707; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/9/ws  { proxy_pass http://[::1]:8708; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/10/ws { proxy_pass http://[::1]:8709; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/11/ws { proxy_pass http://[::1]:8710; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/12/ws { proxy_pass http://[::1]:8711; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/13/ws { proxy_pass http://[::1]:8712; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/14/ws { proxy_pass http://[::1]:8713; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/15/ws { proxy_pass http://[::1]:8714; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/16/ws { proxy_pass http://[::1]:8715; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/17/ws { proxy_pass http://[::1]:8716; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/18/ws { proxy_pass http://[::1]:8717; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/19/ws { proxy_pass http://[::1]:8718; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/20/ws { proxy_pass http://[::1]:8719; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }
        location ^~ /WebXi/Streams/21/ws { proxy_pass http://[::1]:8720; proxy_buffering on; proxy_cache off; proxy_max_temp_file_size 0; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; }

        location ~* ^/WebXi {
            proxy_pass http://127.0.0.1:8080;
            proxy_buffering on;
            proxy_cache off;
            proxy_max_temp_file_size 0;
        }


        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /var/www/localhost/html;
        }
    }
}
